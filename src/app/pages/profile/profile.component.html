<section>
  @if(isLoaded && user){
  <mat-card class="profile-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="profile-header-image"></div>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>{{ user.nickname }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="Profile"
    />
    <mat-card-content>
      <p>
        {{ user.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['']">Regresar</button>
    </mat-card-actions>
  </mat-card>

  } @else {
  <mat-spinner></mat-spinner>
  }
</section>
