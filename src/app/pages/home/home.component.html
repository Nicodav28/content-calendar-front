<section>
  <p>Bienvenido</p>
  @if(user && isLoaded){
  <section>
    <span>{{ user.name }}, elige una opción</span>
    <div>
      <button mat-button color="primary" [routerLink]="['/calendar']">
        Eventos
      </button>
      <button mat-button color="warn" [routerLink]="['/profile']">
        Perfil
      </button>
    </div>
  </section>
  } @else {
  <button mat-button color="primary" (click)="authService.loginWithRedirect()">
    Iniciar Sesión
  </button>
  }
</section>
